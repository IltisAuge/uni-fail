<div class="flex h-screen w-screen relative flex-col md:flex-row">
    <app-navigation></app-navigation>
    <!-- About us icon for medium and large screens -->
    <div class="hidden md:block absolute right-[2rem] top-[2rem] z-50">
        <ng-container *ngTemplateOutlet="about_us"></ng-container>
    </div>
    <main class="relative flex-1 overflow-y-auto p-[0.5rem] md:p-[2rem] flex flex-col items-center">
        <!-- About us icon for small screens -->
        <span class="md:hidden w-full flex justify-end p-2 z-50">
            <ng-container *ngTemplateOutlet="about_us"></ng-container>
        </span>
        <router-outlet></router-outlet>
        <div class="mt-auto flex gap-10">
            <button (click)="toggleTheme()" class="hover:cursor-pointer">Toggle theme (Current: {{theme}})</button>
            <a (click)="openMockUserPage()">Mock user admin view</a>
        </div>
    </main>
</div>

<ng-template #about_us>
    <a title="Ãœber uns"
        routerLink="/about-us"
        class="cursor-pointer hover:text-[var(--text-hover)] transition-colors duration-300">
        <fa-icon [icon]="faCircleInfo"></fa-icon>
    </a>
</ng-template>
