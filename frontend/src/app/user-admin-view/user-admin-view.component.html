<div class="flex flex-col justify-center">
    <h1 class="text-3xl mb-10 text-center">Benutzer {{displayName}}</h1>
    <p>Angemeldet über {{provider}}</p>
    <p>E-Mail: {{email}}</p>
    <button class="button-red mt-5 w-fit" (click)="resetDisplayName()">Anzeigename zurücksetzen</button>
    <button *ngIf="!isBlocked; else unblockUserBtn" class="button-red mt-5 w-fit" (click)="setBlocked(true)">Benutzer sperren</button>
    <button *ngIf="!isAdmin; else removeAdminBtn" class="button-red mt-5 w-fit" (click)="setAdmin(false)">Adminrechte hinzufügen</button>
</div>

<ng-template #unblockUserBtn>
    <button class="button-green mt-5 w-fit" (click)="setBlocked(false)">Benutzer entsperren</button>
</ng-template>

<ng-template #removeAdminBtn>
    <button class="button-green mt-5 w-fit" (click)="setAdmin(false)">Adminrechte entfernen</button>
</ng-template>
