<div class="w-full h-full flex flex-col items-center" [ngClass]="{
    'justify-center': posts.length === 0,
    }">
    <div class="flex flex-col items-center gap-4 w-full">
        <h5 class="font-bold break-words">Durchsuche Posts nach Universit√§ten, Hochschulen, Titel oder Tags</h5>
        <form class="w-full md:w-[50%]">
            <input type="text" #searchInput
                   placeholder="Suche"
                   (input)="runSearch(searchInput.value)"
                   class="w-full">
        </form>
        <p *ngIf="posts.length > 0">{{posts.length}} Suchergebnisse:</p>
    </div>

    <app-post-preview [posts]=posts [loading]=loading class="w-full md:w-[70%]"></app-post-preview>
</div>
