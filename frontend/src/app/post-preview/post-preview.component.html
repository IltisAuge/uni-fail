<!--If no posts are available-->
<div *ngIf="!loading && posts.length === 0 && !error" class="text-center text-gray-500 mt-6">
    No posts available.
</div>
<!-- Loop over posts -->
<div *ngFor="let post of posts" class="bg-white rounded-2xl shadow-md p-4 mt-2 mb-3 min-w-[80vw] border-2 border-[#233D4D] mx-auto flex items-start gap-4">

    <!-- Profile Picture on the left -->
    <!-- Hardcoded image for now, replace with post.profilePictureUrl when ready -->
    <img src="assets/logo-unifail.jpg" alt="Profile picture" class="w-16 h-16 rounded-full object-cover flex-shrink-0" />

    <!-- Content -->
    <div class="flex flex-col flex-1">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">
            {{ post.title || 'Untitled Post' }}
        </h2>
        <p class="text-gray-700 mb-4 break-words">
            {{ getPreview(post.content) }}
        </p>
    </div>

    <!-- Right: Tags stacked vertically -->
    <div class="flex flex-col gap-2">
    <span *ngFor="let tag of getFirstThreeTags(post.tags)" class="bg-gray-200 text-[#233D4D] text-sm px-3 py-1 rounded-full">
      {{ tag }}
    </span>
    </div>

</div>
